<script src="https://unpkg.com/vue"></script>

<div id="desafio">
    <!-- 1) Exiba um alert quando o botÃ£o for clicado -->
    <div>
        <button @click.prevent.stop="alerta" >Alerta</button>
    </div>
    
    <!-- 2) Escute o evento "keydown" e armazene o valor na propriedade
        data (dica: event.target.value) -->
    <div>
        <input type="text" v-on:keydown="dados()">
        <p>{{ valor }}</p>
    </div>
    
    <!-- 3) Ajuste o exemplo 2 para disparar o evento "keydown" somente
        quando a tecla for ENTER -->
    <div>
        <input type="text" v-on:keydown.enter="multi()">
        <p>{{ dado }}</p>
    </div>
</div>
<script >
new Vue({
    el: '#desafio',
    data: {
        valor: 'deu certo',
        dado: 5,
    },
    methods:{
        alerta(){
            alert('Estou alertando');
        },
        dados(){
          this.valor = event.target.value;
        },
        multi(){
          this.dado = event.target.value * 3;
        }

    }
})
</script>
