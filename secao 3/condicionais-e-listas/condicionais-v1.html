<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
	<title>Título da Página (Estrutura básica de uma página com HTML 5)</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div class="container">
	 <div id="app">
	  <p v-if="logado">Usuario logado: {{ nome }}</p>
	  <p v-else>Nenhum usuario logado</p>
	  <button class="btn btn-danger" @click="logado = !logado">{{ logado ? 'Sair':'Entrar'}}</button>
	</div>
</div>

</body>
<script>
var app = new Vue({
  el: '#app',
  data: {
    nome:'Miliano',
    logado:true,
  }
})
</script>
</html>
