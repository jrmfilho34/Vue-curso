<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
	<title>Título da Página (Estrutura básica de uma página com HTML 5)</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div class="container">
	 <div id="app">
	 	<ul>
	 		<li v-for="(item,index) in cores" :key="cor">{{index}}. {{item}}</li>
	 	</ul>
	 	<button class="btn btn-info" @click="cores.push('branco')">Adicionar</button>
	 	<hr>
	 	<template v-for="(item,index) in cores">
	 		<h1>{{item}}</h1>
	 		<p>{{index}}</p>
	 	</template>
	 	<hr>
	 	<ul>
	 		<li v-for="pessoa in pessoas">
	 			<div v-for="(valor,chave,i) in pessoa">
	 				{{i}}) {{chave}}={{valor}}
	 			</div>
	 		</li>
	 	</ul>
	 	<hr>
	 	<div v-for="n in 10">{{n}}</div>
	</div>
</div>

</body>
<script>
var app = new Vue({
  el: '#app',
  data: {
    cores:['vermelho','amarelo','azul','branco'],
    pessoas:[
	    {nome:'leonardo',idade:0.9,peso:7.6},
	    {nome:'miliano',idade:35,peso:79},
	    {nome:'leticia',idade:26,peso:70},
	    {nome:'gelson',idade:33,peso:72},
    ]
  }
})
</script>
</html>
