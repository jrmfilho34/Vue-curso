<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
	<title>Título da Página (Estrutura básica de uma página com HTML 5)</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div class="container">
	 <div id="app">
	  <h1 ref="aulaRef">{{aula}}</h1>
	  <h2>{{modulo}}</h2>
	  <button class="btn btn-info" @click="aletrarAula()">alterar aula</button>
	  <button class="btn btn-success" @click="alterarModulo()">alterar Modulo</button>
	</div>
</div>

</body>
<script>
var app = new Vue({
  el: '#app',
  data: {
    aula: 'Aula : Usando Refs',
    modulo: 'Módulo: Instância vue'
  },
  methods:{
  	aletrarAula(){
  		this.aula += '#'
  	},
  	alterarModulo(){
  		this.modulo += '#'
  	}
  }
})
</script>
</html>
