<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
	<title>Título da Página (Estrutura básica de uma página com HTML 5)</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
    .caixas{
    	display: flex;
    	justify-content: space-around;
    }
	.demo{
		width: 100px;
		height: 100px;
		background-color: gray;
	}
	.c1{
		background-color: red;
	}
	.c2{
		background-color: green;
	}
	.c3{
		background-color: blue;
	}
	.girar{
		transform: rotate(45deg);
	}
</style>
<body>
<div class="container">
	 <div id="app">
	 	<div class="caixas">
		  <div class="demo" :style="{'background-color':cor}"></div>
		  <div class="demo" :style="[{width: largura+'px'}]"></div>
		  <div class="demo" ></div>
	    </div>
	     <hr>
	     <input type="text" v-model="cor">
	     <input type="text" v-model="largura">
	     <button class="btn btn-info" >girar</button>

	</div>
</div>

</body>
<script>
var app = new Vue({
  el: '#app',
  data: {
  	cor:'red',
  	largura:30,
  },

})
</script>
</html>
